<!DOCTYPE html>
<head>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <video id="video_smaple" width="500" controls muted>
    <script>
        if(Hls.isSupported()) {
            var hls = new Hls();
            const video = document.getElementById('video_smaple');

            const now = new Date();

            let year = now.getFullYear();
            let month = ( '00' + (now.getFullgetMonth() + 1 )).slice( -2 );
            let date = ( '00' + now.getDate()).slice( -2 );
            let hour = ( '00' + now.getHours()).slice( -2 );
            let minute = ( '00' + now.getMinutes()).slice( -2 );
            let second = ( '00' + now.getSeconds()).slice( -2 );

            console.log(year + '-' + month + '-' + date + 'T' + hour + ':' + minute + ':' + 'second' + 'Z')

            hls.config.programDateTime = '2023-05-27T12:00:00Z';

            hls.loadSource('http://localhost:8080/static/hls/output.m3u8');
            hls.attachMedia(video);

            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                console.log('video and hls.js are now bound together !');
            });

            hls.on(Hls.Events.MANIFEST_LOADED, function(event, data) {
                // タグ情報の書き換え
                var programDateTimeTag = '#EXT-X-PROGRAM-DATETIME:';
                var newProgramDateTimeValue = '2023-05-27T12:00:00Z';

                var updatedManifest = data.manifestString.replace(programDateTimeTag, programDateTimeTag + newProgramDateTimeValue + '\\n');
                data.manifestString = updatedManifest;
                console.log('MANIFEST_LOADED')
            });
            
            hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                console.log(
                    'manifest loaded, found ' + data.levels.length + ' quality level'
                );
            });

            hls.on(Hls.Events.FRAG_PARSING_METADATA, function(event, data) {
                var metadata = data.samples[0].data; // メタデータの内容を取得
                // EXT-X-PROGRAM-DATETIMEタグが含まれる場合は、値を更新
                var programDateTimeTag = '#EXT-X-PROGRAM-DATETIME:';
                var newProgramDateTimeValue = '2023-05-27T12:00:00Z';

                if (metadata.indexOf(programDateTimeTag) !== -1) {
                    var updatedMetadata = metadata.replace(programDateTimeTag, programDateTimeTag + newProgramDateTimeValue);
                    data.samples[0].data = updatedMetadata;
                }
                console.log(metadata);
            });
            
            function showTime() {
                const now = new Date();
                console.log(now);
                if (now.getHours() == 0 && now.getMinutes() == 41 && now.getSeconds() == 0) {
                    video.play();
                    console.log('played the video');
                    clearInterval(timerId1)
                }
            }
            const timerId1 = setInterval(showTime, 1000);
        }
    </script>
</body>
